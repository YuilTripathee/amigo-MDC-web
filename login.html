<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amigo - login or sign up</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle.css">
  <style>
      .amigo-login {
          background: url('assets/login-bg.jpg') no-repeat;
          background-size: cover;
          /* background-position: center; */
      }
  </style>
</head>
<body class="amigo-login shrine-login">
  <div style="    position: absolute;margin: auto;width: 100%;top: 25%;">
    <section class="header">
      <img src="assets/logo.png" alt="logo">
      <!-- <h1></h1> -->
    </section>
  
    <form action="menu.html">
      <div class="mdc-text-field mdc-text-field--box username">
        <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
        <label class="mdc-floating-label" for="username-input">Username</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field mdc-text-field--box password">
        <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
        <label class="mdc-floating-label" for="password-input">Password</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="button-container">
        <button type="button" class="mdc-button cancel">
          Cancel
        </button>
        <button class="mdc-button mdc-button--raised next">
          Next
        </button>
      </div>
    </form>
  </div>

  <script src="bundle.js" async></script>
</body>
</html>
